<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf=8"/>
        <meta name="viewport" content="Width=device-Width",initial-scale="1.0"/>
        <title>REGISTRATION FORM</title>
        <link rel="stylesheet" type="text/css" href="b.css">
    </head>
    <body class="htmlclass">
        <div class="Registeration-FORM">
            <h1 CLASS="FORM-title"><strong>REGISTRATION FORM</strong></h1>
            <from action="#">
                <div class="main-user-info">
                     <div class="user-input-box">
                        <label for="First Name:">First Name:</label>
                        <input type="text" name="first name" id="First Name" placeholder="Enter First Name"/>
                     </div>
                     <div class="user-input-box">
                         <label for="Middle Name:">Middle Name:</label> 
                         <input type="text" name="Middle name" id="Middle Name" placeholder=" Enter Middle Name"/>
                     </div>
                     <div class="user-input-box">
                         <label for="Last Name:">Last Name: </label>
                         <input type="text" name="Last Name" id="Last Name" placeholder="Enter Last Name"/>
                     </div>
                     <div class="user-input-box">
                         <label for="Username:">User Name:</label>
                         <input type="text"name="Username" id="Username" placeholder="Enter Username">
                     </div>
                     <div class="user-input-box">
                        <label for="Email:">Email:</label>
                        <input type="email" name="email" id="Email" placeholder=" Enter Email"/>
                     </div>    
                     <div class="user-input-box">
                        <label for="Phone number:">Phone Number:</label>
                        <input type="text" name="Phone Number" id="Phone Number" placeholder=" Enter Phone Number"/>
                     </div>    
                     <div class="user-input-box">
                        <label for="Password:">Password:</label> 
                        <input type="password" name="password" id="Password" placeholder=" Enter password"/>
                     </div>  
                     <div class="user-input-box">
                        <label for="ConfirmPassword:">ConfirmPassword:</label> 
                        <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="ConfirmPassword"/>
                     </div> 
               </div>
                   
           <div class="gender-details-box">
               <span class="gender-title">Gender:</span>
                    <div class="gender-category">
                         <input type="radio" name="Gender" value="male">
                         <label for="male">Male</label>
                         <input type="radio" name="Gender" value="Female">
                         <label for="male">Female</label>
                    </div>
           </div>
                
           <div class="form-submit-btn">
             <input type="submit" value="Register">
           </div>
            </from>
        </div>
    <script src="script.js"></script>
   </body>
</html>
